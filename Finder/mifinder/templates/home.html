<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - OpenStreetMap</title>

    <!-- Incluir el CSS de Leaflet para los estilos del mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    {% load static %}
    <!-- Estilos personalizados -->
    <style>
        
        @font-face {
            font-family: 'Bodoni FLF';
            src: url('fonts/BodoniFLF.ttf') format('truetype');
        }

        /* Estilos para el men칰 desplegable */
        .menu-container {
            width: 250px;
            background: linear-gradient(90deg, rgb(234, 232, 160) 0%, rgb(234, 232, 179) 50%, rgb(205, 202, 140) 100%); /* Mismo degradado que el header */
            position: fixed;
            top: 47px;
            left: -250px; /* Inicialmente oculto a la izquierda */
            height: calc(100% - 100px); /* Altura ajustada */
            overflow: auto;
            transition: left 0.3s ease; /* Animaci칩n al abrir y cerrar */
            z-index: 1000;
        }

        .menu-container ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-container ul li {
            margin: 0;
        }

        .menu-container ul li a {
            display: block;
            color: #000;
            padding: 16px;
            text-decoration: none;
        }

        .menu-container ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo para el bot칩n del men칰 */
        .menu-toggle {
            position: fixed;
            top: 60px;
            left: 20px; /* Posici칩n inicial a la izquierda */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Siempre encima del men칰 */
        }

        /* Estilos para el mapa */
        #map {
            height: calc(100vh - 100px); /* Ajustar la altura del mapa restando el tama침o del header */
            width: 100%;
            transition: margin-left 0.3s ease; /* Animaci칩n cuando el men칰 se abre */
            z-index: 1;
            margin-top: 45px;
        }

        /* Estilos del header */
        .site-header {
            background: linear-gradient(90deg, rgb(219, 98, 228) 0%, rgb(220, 167, 224) 50%, rgb(163, 73, 170) 100%);
            text-align: center;
            padding: 10px 0;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
            font-family: 'Bodoni FLF', serif; /* Usar Bodoni FLF */
            margin: 0;
        }

        .site-header .logo {
            font-size: 1.5rem; /* Ajustar el tama침o de la fuente */
            letter-spacing: 5px; /* Espaciado entre letras */
            font-weight: bold;
            text-transform: uppercase;
            color: #FEECB3;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Clase que se a침adir치 cuando el men칰 est칠 visible */
        .menu-open .menu-container {
            left: 0;
        }

        .menu-open .menu-toggle {
            left: 270px; /* Mover el bot칩n con el men칰 */
        }

        .menu-open #map {
            margin-left: 250px; /* Empujar el mapa cuando el men칰 est치 abierto */
        }

        .site-footer {
            background: linear-gradient(90deg, rgb(226, 224, 208) 0%, rgb(222, 222, 222) 50%, rgb(174, 173, 161) 100%);
            color: rgb(87, 61, 112);
            text-align: center;
            padding: 20px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-family: 'Bodoni FLF', serif;
            z-index: 1001;
        }

        .site-footer p {
            margin: 0;
            font-size: 0.9rem; /* Ajustar el tama침o de la fuente */
        }

        .search-container {
            position: fixed;
            top: 120px; /* Ajustar la altura debajo del header */
            right: 20px;
            z-index: 1001;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        .search-container input {
            border: none;
            padding: 5px;
            font-size: 14px;
            outline: none;
        }

        .search-container button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 18px;
        }

        .search-container button:hover {
            color: #555;
        }

        .recenter-button {
            position: fixed;
            bottom: 100px; /* Ajusta la posici칩n en la parte inferior */
            right: 20px;
            z-index: 1001;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .recenter-button img {
            width: 24px;
            height: 24px;
        }

        .recenter-button:hover {
            background-color: #ddd;
        }
         /* Estilos del modal con colores m치s vivos */
         .modal {
            display: none; 
            position: fixed; 
            z-index: 1002; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close {
            color: #ff6f61;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #d9534f;
            text-decoration: none;
            cursor: pointer;
        }

        .report-form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        .report-form textarea, .report-form input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .report-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .report-form button:hover {
            background-color: #218838;
        }

        /* Estilos para el mapa */
        #map {
            height: calc(100vh - 100px); /* Ajustar la altura del mapa restando el tama침o del header */
            width: 100%;
            transition: margin-left 0.3s ease; /* Animaci칩n cuando el men칰 se abre */
            z-index: 1;
            margin-top: 45px;
        }
        /* A침adir cursor de movimiento para la parte superior de la modal */
.modal-header {
    cursor: move;
    padding: 10px;
    background-color: #f1f1f1;
    border-bottom: 1px solid #ccc;
    border-radius: 10px 10px 0 0; /* Para que coincida con el dise침o de la modal */
}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <h1 class="logo">FINDER</h1>
    </header>
    <!-- Buscador flotante -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar reportes...">
        <button onclick="searchReport()">游댌</button>
    </div>

    <!-- Bot칩n de reubicar posici칩n -->
    <div class="recenter-button" onclick="recenterMap()">
        {% load static %}
        <img src="{% static 'img/locacion.png' %}" alt="Reubicar" width="24" height="24">
    </div>

    <!-- Bot칩n del men칰 -->
    <div class="menu-toggle" onclick="toggleMenu()">Men칰</div>

    <!-- Men칰 lateral -->
    <div class="menu-container">
        <ul class="menu">
            <li><a href="#" id="reportButton">Reportar</a></li>
            <li><a href="#">Tree Pruning</a></li>
            <li><a href="#">Lost Pet</a></li>
            <li><a href="#">Suspicious Activity</a></li>
            <li><a href="#">Safety</a></li>
            <li><a href="#">Car Theft</a></li>
            <li><a href="{% url 'login' %}">Cerrar sesi칩n</a></li>
        </ul>
    </div>
    
    <!-- Contenedor para el mapa -->
    <div id="map"></div>
<!-- Modal para reportar mascota perdida -->
<div id="reportModal" class="modal">
    <div id="modalContent" class="modal-content">
        <div id="modalHeader" class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reportar Mascota Perdida</h2>
        </div>
        <form class="report-form">
            <label for="animalDescription">Descripci칩n del animal:</label>
            <textarea id="animalDescription" name="animalDescription" rows="4" required></textarea>
            <label for="reportDate">Fecha del reporte:</label>
            <input type="text" id="reportDate" name="reportDate" readonly>
            <label for="animalLocation">Ubicaci칩n:</label>
            <input type="text" id="animalLocation" name="animalLocation" readonly>
            <button type="submit">Enviar Reporte</button>
        </form>
    </div>
</div>

    <!-- Incluir el JavaScript de Leaflet al final del body para cargar el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script para inicializar el mapa de OpenStreetMap -->
    <script>
        // Inicializar el mapa en Santiago, Chile
        var map = L.map('map', {
            zoomControl: false // Desactivar los controles de zoom predeterminados
        }).setView([-33.4489, -70.6693], 13);

        // A침adir controles de zoom en la esquina superior derecha
        L.control.zoom({
            position: 'topright' // Mover los controles a la esquina superior derecha
        }).addTo(map);

        // Cargar el mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
         // Icono personalizado para el marcador (puedes cambiarlo a otro 칤cono si lo deseas)
         var petIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616430.png', // URL del 칤cono
            iconSize: [32, 32], // Tama침o del 칤cono
            iconAnchor: [16, 32], // Punto de anclaje del 칤cono
            popupAnchor: [0, -32] // Punto de anclaje del popup relativo al 칤cono
        });
       // Funci칩n para obtener la fecha actual en formato dd/mm/yyyy
function getCurrentDate() {
    var today = new Date();
    var day = String(today.getDate()).padStart(2, '0');
    var month = String(today.getMonth() + 1).padStart(2, '0'); // Los meses van de 0 a 11
    var year = today.getFullYear();

    return day + '/' + month + '/' + year;
}

// Funci칩n para abrir el modal con una ubicaci칩n espec칤fica
function openModal() {
    document.getElementById("reportModal").style.display = "block";
    document.getElementById("animalLocation").value = "Lat: -33.4489, Lng: -70.6693"; // Coordenadas predeterminadas
    document.getElementById("reportDate").value = getCurrentDate(); // Agregar la fecha actual al campo
}
        // Funci칩n para cerrar el modal
        function closeModal() {
            document.getElementById("reportModal").style.display = "none";
        }
        document.addEventListener('DOMContentLoaded', function () {
    var modal = document.getElementById("reportModal");
    var header = document.getElementById("modalHeader");
    var content = document.getElementById("modalContent");
    var offsetX = 0, offsetY = 0, initialX = 0, initialY = 0;

    if (header) { // Verificar que el encabezado de la modal exista
        header.onmousedown = function(e) {
            e.preventDefault();
            
            // Posiciones iniciales del mouse
            initialX = e.clientX;
            initialY = e.clientY;

            // Cuando el mouse se mueve, ejecutar la funci칩n de mover la modal
            document.onmousemove = dragModal;
            
            // Detener el movimiento cuando el mouse se suelta
            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    }

    function dragModal(e) {
        e.preventDefault();
        
        // Calcular las posiciones nuevas del mouse
        offsetX = initialX - e.clientX;
        offsetY = initialY - e.clientY;
        initialX = e.clientX;
        initialY = e.clientY;

        // Mover la ventana modal a la nueva posici칩n
        content.style.top = (content.offsetTop - offsetY) + "px";
        content.style.left = (content.offsetLeft - offsetX) + "px";
    }
});
         // Abrir el modal al hacer clic en "Reportar" del men칰 (si a칰n necesitas esta funcionalidad)
        document.getElementById("reportButton").addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir comportamiento predeterminado del enlace
            openModal(-33.4489, -70.6693);  // Coordenadas predeterminadas (puedes cambiarlas)
        });
         // Cerrar modal al hacer clic fuera del contenido
         window.onclick = function(event) {
            var modal = document.getElementById("reportModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        //   clic en el mapa y abrir el modal con las coordenadas
        map.on('click', function(e) {
    var lat = e.latlng.lat; // Definir latitud
    var lng = e.latlng.lng; // Definir longitud
    
    // Llamar a la funci칩n openModal con las coordenadas del clic
    openModal(lat, lng);

    // Agregar el marcador con el icono personalizado en la ubicaci칩n del clic
    L.marker([lat, lng], {icon: petIcon}).addTo(map)
        .bindPopup('Reportar mascota perdida aqu칤.')
        .openPopup();
});
        // Obtener la ubicaci칩n actual y centrar el mapa en la posici칩n
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                // Centrar el mapa en la ubicaci칩n actual
                map.setView([lat, lng], 13);

                // A침adir un marcador en la ubicaci칩n actual
                L.marker([lat, lng]).addTo(map)
                    .bindPopup('Est치s aqu칤.')
                    .openPopup();
            }, function() {
                alert("No se pudo obtener tu ubicaci칩n.");
            });
        } else {
            alert("Geolocalizaci칩n no soportada por tu navegador.");
        }
    </script>

    <!-- JavaScript para el men칰 desplegable -->
    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }
    </script>
    <script>
        function searchReport() {
            var searchQuery = document.getElementById('search').value;
            alert('Buscando: ' + searchQuery);
            // Aqu칤 puedes agregar la l칩gica para filtrar reportes en el mapa
        }
    </script>
    <script>
        function recenterMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
    
                    // Reubicar el mapa en la ubicaci칩n actual
                    map.setView([lat, lng], 13);
    
                    // A침adir un marcador o popup si lo deseas
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup('Est치s aqu칤.')
                        .openPopup();
                }, function() {
                    alert("No se pudo obtener tu ubicaci칩n.");
                });
            } else {
                alert("Geolocalizaci칩n no soportada por tu navegador.");
            }
        }
        // Seleccionar la modal y el encabezado de la modal
var modal = document.getElementById("reportModal");
var header = document.getElementById("modalHeader");
var content = document.getElementById("modalContent");
var offsetX = 0, offsetY = 0, initialX = 0, initialY = 0;

// Cuando el usuario hace clic en el encabezado de la modal, comienza el movimiento
header.onmousedown = function(e) {
    e.preventDefault();
    
    // Posiciones iniciales del mouse
    initialX = e.clientX;
    initialY = e.clientY;

    // Cuando el mouse se mueve, ejecutar la funci칩n de mover la modal
    document.onmousemove = dragModal;
    
    // Detener el movimiento cuando el mouse se suelta
    document.onmouseup = function() {
        document.onmousemove = null;
        document.onmouseup = null;
    };
};

function dragModal(e) {
    e.preventDefault();
    
    // Calcular las posiciones nuevas del mouse
    offsetX = initialX - e.clientX;
    offsetY = initialY - e.clientY;
    initialX = e.clientX;
    initialY = e.clientY;

    // Mover la ventana modal a la nueva posici칩n
    content.style.top = (content.offsetTop - offsetY) + "px";
    content.style.left = (content.offsetLeft - offsetX) + "px";
}
    </script>
    <!-- Footer -->
    <footer class="site-footer">
        <p>춸 2024 Finder - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
