{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Contenedor general */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor de la tarjeta */
        .card {
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Header */
        .card-header {
            background-color: #f95050;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: none;
            animation: slideIn 0.8s ease-out;
        }

        /* Input fields */
        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        /* Botón guardar */
        .btn-success {
            background-color: #af4d4d;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #893e3e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        /* Botón volver */
        .btn-secondary {
            border-radius: 30px;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Header de la tarjeta -->
        <div class="card-header">
            Editar Perfil
        </div>
        <!-- Cuerpo de la tarjeta -->
        <div class="card-body">
            <!-- Formulario de edición de perfil -->
            <form method="POST" action="{% url 'editar_perfil' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" value="{{ usuario.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" value="{{ usuario.correo }}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" value="{{ usuario.telefono }}" required>
                </div>
                <!-- Botón de guardar -->
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </form>
        </div>
        <!-- Footer de la tarjeta -->
        <div class="card-footer text-center">
            <a href="{% url 'mi_perfil' %}" class="btn btn-secondary mt-2">Volver a Mi Perfil</a>
        </div>
    </div>
</body>
</html>
