{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 10px;
            font-size: 2.5rem;
        }

        #map {
            height: 600px; /* Ajustamos el tamaño del mapa */
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        #status {
            text-align: center;
            color: #666;
        }

        /* Botón */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .floating-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-button:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Footer básico */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Finder</h2>
        <ul>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Publicaciones</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Notificaciones</a></li>
        </ul>
    </div>

    <!-- Contenedor principal -->
    <div class="main-content">
        <h1>Home Map de Finder</h1>
        <div id="map"></div>

        <!-- Botón de agregar publicación justo arriba del estado de ubicación -->
        <div class="button-container">
            <button class="floating-button">Agregar publicación</button>
        </div>

        <p id="status">Ubicación obtenida.</p>

        <!-- Footer -->
        <footer>
            © 2024 Finder - Tu asistente para localizar mascotas
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Cargar el mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para manejar errores de geolocalización
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerHTML = "El usuario negó la solicitud de Geolocalización.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerHTML = "La información de ubicación no está disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerHTML = "La solicitud para obtener la ubicación ha expirado.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerHTML = "Ha ocurrido un error desconocido.";
                    break;
            }
        }

        // Función para obtener la ubicación del usuario
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var userLocation = [lat, lng];

                    // Mostrar la ubicación del usuario en el mapa
                    L.marker(userLocation).addTo(map)
                        .bindPopup("Estás aquí").openPopup();

                    // Centramos el mapa en la ubicación del usuario
                    map.setView(userLocation, 13);
                    
                    document.getElementById("status").innerHTML = "Ubicación obtenida.";
                }, showError);
            } else {
                document.getElementById("status").innerHTML = "Tu navegador no soporta Geolocalización.";
            }
        }

        // Llamamos a la función para localizar al usuario
        locateUser();
    </script>
</body>
</html>
